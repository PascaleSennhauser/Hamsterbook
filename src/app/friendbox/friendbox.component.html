<div class="standard-card padding-16 friendrow">
    @for (singleFriend of fs.friends; track singleFriend) {
    <div class="friend">
        <img src="{{ singleFriend.img }}">
        <b>{{ singleFriend.name }}</b>
    </div>
    } @empty {
        <div>
            Du hast keine Freunde 🐹
        </div>
    }
</div>
