<div class="profile-row margin-bottom-16">
    <img src="{{ proposal.img }}">
    <div class="name">
        <b>{{ proposal.name }}</b><br>
        <span class="description">{{ proposal.age }}</span>
    </div>
    @if (follow === true) {
        <a href="#" (click)="fs.addFriend(proposal.name, proposal.img, index)">Folgen</a>
    }
</div>
